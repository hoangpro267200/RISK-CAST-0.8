[pytest]
# Pytest configuration for RISKCAST

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (may be slower)
    slow: Slow running tests (skip in CI)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage by default:
# addopts = --cov=app --cov-report=html --cov-report=term --cov-report=xml
# Or run with: pytest --cov=app

