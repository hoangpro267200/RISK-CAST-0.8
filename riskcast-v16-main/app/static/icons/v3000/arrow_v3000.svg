<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36e27b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Arrow body -->
  <path d="M4 12L18 12" stroke="url(#arrowGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Arrow head -->
  <path d="M14 8L18 12L14 16" stroke="url(#arrowGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Flow animation path (hidden, for animation) -->
  <path d="M4 12L18 12" stroke="url(#arrowGradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="12 4" stroke-dashoffset="12" fill="none" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="12;0;12" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>






